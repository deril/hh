# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  username: 'root'
  password: '1'
  adapter: mysql2
  database: hh_development
  encoding: utf8
  reconnect: false
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  username: 'root'
  password: '1'
  adapter: mysql2
  database: hh_test
  encoding: utf8
  timeout: 5000

production:
  username: 'hh_user'
  password: <%= begin IO.read("/root/.db") rescue "" end %>
  adapter: mysql2
  database: hh_production
  encoding: utf8
  timeout: 5000
